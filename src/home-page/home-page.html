<h1>Start new room</h1>
<button class="button" onclick="this.newRoom()">New Room</button>
<h1>Join Room</h1>
<div>
  <input class="input" type="text" placeholder="Room ID" onchange="this.roomIdInputChange(this)" autofocus />
  <button class="button" onclick="this.joinRoom()">Join Room</button>
</div>
